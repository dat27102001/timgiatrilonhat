<script>
    let arr=[-3, 5, 1, ,3 ,2 ,10];
    size = arr.length;
    index = 0
    document.write("gia tri lon nhat la:"+ findMaxValue(arr,size))
    function findMaxValue(arr){
        let max=arr[0]
            for (i=1; i<size; i++){
                if (max<arr[i]){
                    max=arr[i];
                }
            }
            return max;
    }
</script>
